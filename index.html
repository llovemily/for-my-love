<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: black;
            
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23ffb6c1" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        canvas { display: block; }
        #valentinesButton {
            position: absolute;
            top: 85%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            padding: 15px 30px;
            font-size: 1.5rem;
            background: #ffb6c1;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            font-family: 'Dancing Script', cursive;
            display: none; 
        }
        #gifContainer {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        #gifContainer img {
            max-width: 300px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    
    <div id="gifContainer">
        <img id="valentineGif" src="" alt="Love">
    </div>

    <button id="valentinesButton">Нажми на меня! ❤️</button>
    <script src="script.js"></script>
</body>
</html>
